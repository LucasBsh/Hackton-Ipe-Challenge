<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        
        <div class="imagem" id="login">
            <h1 id="texto-bem-vindo">Bem vindo a plataforma!</h1>
            <p>O melhor lugar para encontar uma oferta de emprego </p>
            <img src="Imagens/undraw_Job_hunt_re_q203.svg" alt="imagem-login">
        </div>
        <div class="form">
            <h1>Sing up</h1>
            <form action="/nlogi" method="post">
            <div class="input-field">
                <input type="email" name="email" id="email"
                placeholder="Enter Your email">
                 <div class="underline"></div>   
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                placeholder="Enter Your password">
                 <div class="underline"></div>   
            </div>
            
            <input type="submit" value="Continue" >
            <div class="google">
                <div class="traco"></div> 
                <div id="texto-login">or sing up with</div> 
                <div class="traco"></div> 
            </div>
            <a href="#">
            <div class="imagem-google" id="googlelogo">
                <img src="Imagens/pesquisa.png" alt="">
            </div>
            </a>
            </form>
        </div>
    </div>
</body>
</html>
